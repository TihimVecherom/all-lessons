<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body>
   <h4>Дано кількість секунд, що пройшла від початку доби. Визначити скільки це годин і хвилин.</h4>

   <script>

      // 0. Вводимо кількість секунд що пройшли від почату доби 

      let passedSec = parseInt(prompt('Вкажить кількість секунд що пройшли від почату доби','0'));

 

      // 1. Вимірюємо

      let minSec = passedSec / 60;

      let hoursSec = minSec / 60;

      if ( passedSec > 0 ){
         document.write(`Ви вказали ${passedSec} секунд <br> 
         це ${minSec.toFixed(6)} хвилин , та це ${hoursSec.toFixed(6)} годин`);
      }


   </script>
</body>
</html>
