<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body>
   <h4>Дано довжину у сантиметрах. Визначати скільки це метрів і кілометрів </h4>

   <script>

// 0. Вказуем довжину 

   let longSm = parseInt(prompt('Вкажить довжину члена свого коханого в см ' ,''));

// 1. Вимірюємо

      let longM = longSm / 100;
      let longKm = longM / 100;

      if ( longSm > 0 ){
         document.write(`Ви вказали ${longSm} см <br> 
         це ${longM.toFixed(3)} метрів , та це ${longKm.toFixed(6)} кілометрів`);
      }

   </script>
</body>
</html>
