<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body>
   <h1>Розрахувати</h1>
  
   <h4> Вивести на екран N абзаців (N вводиться користувачем) за зразком:</h4>
         
         
  
    
  
   <script>

      
     

      
      
      
      let num = parseInt(prompt('Введіть номер абзацу'))

        for (let i = 1; i <= num; i++) {
          document.write(`<h1>Заголовок ${i}</h1>`)

          for (let j = 1; j <= i; j++) {
            document.write(`<p>Розділ ${i}, параграф ${j}</p>`)
          }
          
          document.write('<hr>')
        }
      
  
         

            
      
   
   </script>

</body>

</html>
