<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body>
   <h1>Розрахувати</h1>
  
   <h4>Вивести на екран номери місяців весни і літа (від 3 до 8) </h4>
         
         
  
    
  
   <script>

   
    let timeYear = '';
    let months = 0;

        
    for (let months = 3; months <= 8; months++) {
      document.write(months);

      switch (months) {
            case 12:
            case 1:
            case 2:
            timeYear = 'Зима';
            document.write(` Месяц - ${timeYear} <br>`)
            break;

            case 3:
            case 4:
            case 5:
            timeYear = 'Весна';
            document.write(` Месяц - ${timeYear} <br>`)
            break;

            case 6:
            case 7:
            case 8:
            timeYear = 'Лето';
            document.write(` Месяц - ${timeYear} <br>`)
            break;

            case 9:
            case 10:
            case 11:
            timeYear = 'Осень';
            document.write(` Месяц - ${timeYear} <br>`)
            break;
            }
    
    }

   


   </script>

</body>

</html>
