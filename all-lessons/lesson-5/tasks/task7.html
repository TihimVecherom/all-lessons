   <h1>Розрахувати</h1>
  
   <h4>Вивести таблицю</h4>
         
         
  
    
  
   <script>

      
  
      

     
      let num = 1;
      document.write('<table>')

      for (let i = 0; i < 3; i++) {
      document.write('<tr>')

         for (let j = 0; j <3; j++) {
            
            document.write(`<td> ${num} </td>`)
            num++
         }
      
      }
     


         
       
            
      
   
   </script>




  <style>
    td{
       border: 1px solid black;
    }
    table{
       border: 1px solid black;
    }
     
     
  </style>
