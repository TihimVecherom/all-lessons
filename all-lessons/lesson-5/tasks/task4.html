<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body>
   <h1>Розрахувати</h1>
  
   <h4>Вивести з використанням циклів маркований список з випадковими числами (1-100). Кількість випадкових чисел вводиться користувачем.</h4>
         
         
  
    
  
   <script>

      
      let minNum = 1;
      let maxNum = 100;

      

      let personNum = parseInt(prompt("Введіть бажану кількість випадкових чісел"))

         for (let i = 1; i <= personNum; i++) {
         let randomNum = minNum + Math.floor(Math.random() * maxNum);
         document.write(` <ul><li>${randomNum}</li></ul>  `)
            
      }
   
   </script>

</body>

</html>
