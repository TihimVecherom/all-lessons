<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body>
   <h1>Розрахувати</h1>
  
   <h4>Вивести 3 таблиці (по 3 рядки і 3 стовпці у кожній) за зразком</h4>
         
         
  
    
  
   <script>

      
  
      

      let num = 1;
      for (let tableWrap = 1; tableWrap <= 1; tableWrap++) {
         document.write('<div class="tables">')
         for (let table = 1; table <= 3; table++) {
            document.write('<table>')
            for (let i = 0; i < 3; i++) {
            document.write('<tr>')

               for (let j = 0; j <3; j++) {
                  
                  document.write(`<td> ${num} </td>`)
                  num++
               }
            
            }
         }
      }

         
       
            
      
   
   </script>




  <style>
    td{
       border: 1px solid black;
    }
    table{
       border: 1px solid black;
    }
   .tables{
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
   }
     
     
  </style>



</body>

</html>
