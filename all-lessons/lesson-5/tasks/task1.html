<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body>
   <h1>Розрахувати</h1>
  
   <h4>Поступово генерувати 100 випадкових чисел від 1 до 1000. Підрахувати яких чисел більше: парних чи непарних. </h4>
         
         
  
    
  
   <script>

   
    
         let minNum = 1;
        let maxNum = 1000;
        let allNum = ' ';

        let paired = 0;
        let unpaired = 0;

        for (let i = 1; i <= 100; i++) {

            
            let randomNum = minNum + Math.floor(Math.random() * maxNum);
            allNum = allNum + randomNum + ' ';

            if (randomNum % 2 === 0) {
               paired++;
            } else {
               unpaired++;
            }
        }

        document.write(` <div class="all-num"> <div>${allNum}</div> <div> Кількість парних ${paired}</div> <div> Кількість не парних ${unpaired}</div>  </div>`)

        if (paired > unpaired){
         document.write(`<p> Парних більше </p>`)
        }

        else if (paired === unpaired){
         document.write(`<p> Парних та не парних однакова кількість </p>`)
        }else{
         document.write(`<p> Не парних більше </p>`)
        }

    
     
        
   </script>
  <style>

     .all-num{
        display: flex;
        flex-direction: column;
        gap: 12px;
       
     }

     p{
      color: red;
     }
  </style>



</body>

</html>
