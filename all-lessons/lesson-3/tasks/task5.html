<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body>
   <h1>Розрахувати</h1>
  
   <h4>З клавіатури вводиться назва категорії водія (А-мотоцикл, В-легковий автомобіль, С-вантажний автомобіль). Вивести на екран назву транспортного засобу, яким він може керувати.</h4>
         
         
  
    
  
   <script>

      // вводимо данні 

   let nameDrivingCategory = prompt("Введить назву категорії (A,B,C)")
   
   let drivingСategories = "";

  switch (nameDrivingCategory) {

      case 'А':
      drivingСategories = "А-мотоцикл"
      break;
      case 'В':
      drivingСategories = "В-легковий автомобіль"
      break;
      case 'С':
      drivingСategories = "С-вантажний автомобіль"
      break;
     default:
        alert("Ви не ввели данні або не має такої категорії")
        break;
  }
  document.write(`${drivingСategories}`);
   
      
   </script>
  
</body>

</html>
