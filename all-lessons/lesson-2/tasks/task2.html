<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body>
  
   
   <h4>Задача 1. Обчислити значення виразів : </h4>

   

   <script>

      //0.Вводимо значення a , b 

      let a = parseInt(prompt('Введить значення першого дійсного числа' , '0'));
      let b = parseInt(prompt('Введить значення другого дійсного числа' , '0'));

      //1.Знаходимо результат 
      let sum = (a + b).toFixed(2);
      let sumMult = (a * b).toFixed(2);  
      let sumProcent1 = (a / b).toFixed(2);  
      let sumProcent2 = (b / a).toFixed(2);  

      document.write(`<table class="table">
      
        
            <tr>

               <th>Перше чісло </th>
               <td>${a}</td>
               
            </tr>
            <tr>

               <th>Друге чісло</th>
               <td>${b}</td>
               
            </tr>
         
     

     <tr>

      <th>Cума чисел </th>
      <td>${sum}</td>
     
   </tr>
   <tr>

     <th>Добуток чисел</th>
     <td>${sumMult}</td>
     
   </tr>
   <tr>

      <th>Частка першого числа від другого</th>
      <td>${sumProcent1}</td>
      
    </tr>
    <tr>

      <th>Частка другого числа від першого</th>
      <td>${sumProcent2}</td>
      
    </tr>
</table>`);
   </script>
   <style>
      .table{
        
      }
      .table tr{
         padding: 5px;
      
         border: 1px solid rgba(0, 0, 0, 0.349);
         border-bottom: 0;
         text-align: left;
      }
      .table tr:not(:first-child){
         border-top: 1px solid rgba(0, 0, 0, 0.349);
        
      }
      .table tr:last-child{
         border-bottom: 1px solid rgba(0, 0, 0, 0.349);
      }
     
   </style>
</body>
</html>
