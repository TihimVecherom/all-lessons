   <h1>Розрахувати</h1>
  
   <h4>Задача 0. Обчислити значення виразів : </h4>
         
         
   <img class="img-task" src="./Снимок экрана 2023-06-08 в 11.03.54.png" alt="img"> <br>
    
  
   <script>

      //1.Вводимо значення a , b , c 
      
      let a = parseInt(prompt('Введить значення a' , '0'));
      let b = parseInt(prompt('Введить значення b' , '0'));
      let c = parseFloat(prompt('Введить значення c' , '0'));
     
       
        // 2. Знаходимо результат
        s1 = a + 12 + b;
        s2 = Math.sqrt((a + b) / (2 * a));
        s3 = Math.pow(Math.cbrt(a + b),c);
        s4 = Math.sin(a / -b);


        // 3. Виводимо результат
        document.write(`
        s1 = a + 12 + b = ${s1.toFixed(3)}<br><br>
        s2 = √(a+b)/2a = ${s2.toFixed(3)}<br><br>
        s3 = ∛(a+b)c = ${s3.toFixed(3)}<br><br>
        s4 = sin(a/-b) = ${s4.toFixed(3)}`);
    
        
   </script>
